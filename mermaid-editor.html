<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mermaid Graph Studio</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Syne:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0d0f14;
    --surface: #13161e;
    --surface2: #1a1e2a;
    --surface3: #232838;
    --border: #2a3045;
    --accent: #5effd8;
    --accent2: #ff6b9d;
    --accent3: #ffd166;
    --text: #e4e8f5;
    --text-dim: #7a82a0;
    --text-dimmer: #454d6a;
    --font-ui: 'Syne', sans-serif;
    --font-code: 'JetBrains Mono', monospace;
    --radius: 10px;
    --glow: 0 0 20px rgba(94, 255, 216, 0.15);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: var(--font-ui);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  /* â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  header {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 12px 20px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
    z-index: 10;
  }

  .logo {
    font-size: 1.1rem;
    font-weight: 800;
    letter-spacing: -0.03em;
    color: var(--accent);
    white-space: nowrap;
  }
  .logo span { color: var(--text-dim); }

  .header-divider {
    width: 1px;
    height: 24px;
    background: var(--border);
  }

  .toolbar {
    display: flex;
    gap: 6px;
    flex: 1;
    flex-wrap: wrap;
  }

  .btn {
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text-dim);
    font-family: var(--font-ui);
    font-size: 0.75rem;
    font-weight: 600;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.15s;
    white-space: nowrap;
    letter-spacing: 0.02em;
  }
  .btn:hover {
    background: var(--surface3);
    color: var(--text);
    border-color: var(--accent);
  }
  .btn.primary {
    background: rgba(94, 255, 216, 0.1);
    border-color: var(--accent);
    color: var(--accent);
  }
  .btn.primary:hover {
    background: rgba(94, 255, 216, 0.2);
    box-shadow: var(--glow);
  }
  .btn.danger {
    color: var(--accent2);
    border-color: transparent;
  }
  .btn.danger:hover {
    border-color: var(--accent2);
    background: rgba(255, 107, 157, 0.1);
  }

  .header-right {
    display: flex;
    gap: 6px;
    align-items: center;
    margin-left: auto;
    flex-shrink: 0;
  }

  /* â”€â”€â”€ Samples Dropdown â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .dropdown {
    position: relative;
  }
  .dropdown-menu {
    display: none;
    position: absolute;
    top: calc(100% + 6px);
    left: 0;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    min-width: 220px;
    z-index: 100;
    overflow: hidden;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
  }
  .dropdown.open .dropdown-menu { display: block; }
  .dropdown-item {
    padding: 10px 14px;
    font-size: 0.78rem;
    font-family: var(--font-ui);
    color: var(--text-dim);
    cursor: pointer;
    transition: all 0.12s;
    border-bottom: 1px solid var(--border);
  }
  .dropdown-item:last-child { border-bottom: none; }
  .dropdown-item:hover {
    background: var(--surface3);
    color: var(--accent);
    padding-left: 18px;
  }
  .dropdown-item .badge {
    float: right;
    font-size: 0.65rem;
    background: var(--surface3);
    border: 1px solid var(--border);
    padding: 1px 6px;
    border-radius: 4px;
    color: var(--text-dimmer);
  }

  /* â”€â”€â”€ Main layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .main {
    display: flex;
    flex: 1;
    overflow: hidden;
  }

  /* â”€â”€â”€ Editor Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .editor-panel {
    width: 42%;
    min-width: 260px;
    display: flex;
    flex-direction: column;
    border-right: 1px solid var(--border);
    background: var(--surface);
    position: relative;
    resize: horizontal;
    overflow: auto;
  }

  .panel-header {
    padding: 10px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
  }
  .panel-title {
    font-size: 0.7rem;
    font-weight: 600;
    letter-spacing: 0.12em;
    color: var(--text-dimmer);
    text-transform: uppercase;
  }

  .editor-wrapper {
    flex: 1;
    position: relative;
    overflow: hidden;
  }

  .line-numbers {
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 44px;
    background: var(--surface);
    border-right: 1px solid var(--border);
    padding: 14px 0;
    text-align: right;
    font-family: var(--font-code);
    font-size: 0.72rem;
    line-height: 1.6;
    color: var(--text-dimmer);
    overflow: hidden;
    user-select: none;
    pointer-events: none;
    z-index: 2;
  }
  .line-numbers div { padding-right: 10px; }

  textarea#editor {
    position: absolute;
    inset: 0;
    background: transparent;
    color: var(--text);
    font-family: var(--font-code);
    font-size: 0.82rem;
    line-height: 1.6;
    padding: 14px 14px 14px 58px;
    border: none;
    outline: none;
    resize: none;
    width: 100%;
    height: 100%;
    tab-size: 2;
    white-space: pre;
    overflow: auto;
    caret-color: var(--accent);
  }

  /* â”€â”€â”€ Status bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .status-bar {
    padding: 6px 16px;
    border-top: 1px solid var(--border);
    display: flex;
    align-items: center;
    gap: 12px;
    flex-shrink: 0;
    font-family: var(--font-code);
    font-size: 0.68rem;
    color: var(--text-dimmer);
  }
  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--accent);
    box-shadow: 0 0 6px var(--accent);
  }
  .status-dot.error { background: var(--accent2); box-shadow: 0 0 6px var(--accent2); }
  .status-dot.pending { background: var(--accent3); box-shadow: 0 0 6px var(--accent3); }

  /* â”€â”€â”€ Preview Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .preview-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: var(--bg);
    overflow: hidden;
  }

  .preview-controls {
    padding: 8px 16px;
    border-bottom: 1px solid var(--border);
    display: flex;
    gap: 8px;
    align-items: center;
    flex-shrink: 0;
    background: var(--surface);
  }

  .zoom-display {
    font-family: var(--font-code);
    font-size: 0.72rem;
    color: var(--text-dim);
    min-width: 45px;
    text-align: center;
  }

  .preview-viewport {
    flex: 1;
    overflow: auto;
    position: relative;
    cursor: grab;
  }
  .preview-viewport:active { cursor: grabbing; }
  .preview-viewport.panning { cursor: grabbing; }

  .preview-canvas {
    min-width: 100%;
    min-height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px;
    transform-origin: top left;
    position: relative;
  }

  #diagram-output {
    max-width: 100%;
    transition: opacity 0.2s;
  }
  #diagram-output svg {
    max-width: 100%;
    height: auto;
    filter: drop-shadow(0 4px 24px rgba(0,0,0,0.4));
  }

  .error-box {
    background: rgba(255, 107, 157, 0.08);
    border: 1px solid rgba(255, 107, 157, 0.3);
    border-radius: var(--radius);
    padding: 20px 24px;
    color: var(--accent2);
    font-family: var(--font-code);
    font-size: 0.8rem;
    line-height: 1.6;
    max-width: 500px;
  }
  .error-box .error-title {
    font-family: var(--font-ui);
    font-weight: 600;
    margin-bottom: 8px;
    font-size: 0.85rem;
  }

  /* â”€â”€â”€ Grid bg â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .preview-viewport::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image:
      linear-gradient(rgba(42,48,69,0.5) 1px, transparent 1px),
      linear-gradient(90deg, rgba(42,48,69,0.5) 1px, transparent 1px);
    background-size: 24px 24px;
    pointer-events: none;
  }

  /* â”€â”€â”€ Theme toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .theme-pill {
    display: flex;
    gap: 2px;
    background: var(--surface2);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 3px;
  }
  .theme-pill .btn {
    border: none;
    background: transparent;
    padding: 4px 8px;
    border-radius: 5px;
    font-size: 0.68rem;
  }
  .theme-pill .btn.active {
    background: var(--surface3);
    color: var(--accent);
  }

  /* â”€â”€â”€ Resizer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .resizer {
    width: 4px;
    background: var(--border);
    cursor: col-resize;
    flex-shrink: 0;
    transition: background 0.15s;
    position: relative;
    z-index: 5;
  }
  .resizer:hover, .resizer.dragging { background: var(--accent); }

  /* â”€â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .toast {
    position: fixed;
    bottom: 24px;
    right: 24px;
    background: var(--surface2);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: var(--font-ui);
    font-size: 0.78rem;
    padding: 10px 16px;
    border-radius: 8px;
    z-index: 200;
    transform: translateY(60px);
    opacity: 0;
    transition: all 0.2s;
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
  }
  .toast.show { transform: translateY(0); opacity: 1; }
  .toast.accent { border-color: var(--accent); color: var(--accent); }

  /* â”€â”€â”€ Minimap â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  #minimap {
    position: absolute;
    bottom: 12px;
    right: 12px;
    width: 120px;
    height: 80px;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 6px;
    overflow: hidden;
    opacity: 0.7;
    pointer-events: none;
    font-size: 0.3px;
  }

  /* â”€â”€â”€ Scrollbars â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  ::-webkit-scrollbar { width: 6px; height: 6px; }
  ::-webkit-scrollbar-track { background: var(--surface); }
  ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--text-dimmer); }

  /* â”€â”€â”€ Selection â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  ::selection { background: rgba(94, 255, 216, 0.2); }

  /* â”€â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  @media (max-width: 700px) {
    .main { flex-direction: column; }
    .editor-panel { width: 100%; min-height: 220px; border-right: none; border-bottom: 1px solid var(--border); resize: vertical; }
    .resizer { display: none; }
    .logo span { display: none; }
  }
</style>
</head>
<body>

<!-- â”€â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<header>
  <div class="logo">Mermaid<span> Studio</span></div>
  <div class="header-divider"></div>

  <div class="toolbar">
    <div class="dropdown" id="samplesDropdown">
      <button class="btn" onclick="toggleDropdown('samplesDropdown')">â¬¡ Samples â–¾</button>
      <div class="dropdown-menu" id="samplesMenu">
        <div class="dropdown-item" onclick="loadSample('flowchart')">Flowchart <span class="badge">graph</span></div>
        <div class="dropdown-item" onclick="loadSample('sequence')">Sequence Diagram <span class="badge">sequence</span></div>
        <div class="dropdown-item" onclick="loadSample('class')">Class Diagram <span class="badge">class</span></div>
        <div class="dropdown-item" onclick="loadSample('state')">State Diagram <span class="badge">state</span></div>
        <div class="dropdown-item" onclick="loadSample('er')">ER Diagram <span class="badge">er</span></div>
        <div class="dropdown-item" onclick="loadSample('gantt')">Gantt Chart <span class="badge">gantt</span></div>
        <div class="dropdown-item" onclick="loadSample('pie')">Pie Chart <span class="badge">pie</span></div>
        <div class="dropdown-item" onclick="loadSample('mindmap')">Mind Map <span class="badge">mindmap</span></div>
        <div class="dropdown-item" onclick="loadSample('git')">Git Graph <span class="badge">git</span></div>

      </div>
    </div>

    <button class="btn primary" onclick="renderDiagram()">â–¶ Render</button>
    <button class="btn" onclick="copyCode()">â˜ Copy Code</button>
    <button class="btn" onclick="exportSVG()">â†“ SVG</button>
    <button class="btn" onclick="exportPNG()">â†“ PNG</button>
    <button class="btn" onclick="shareLink()">â‹ˆ Share</button>
    <button class="btn danger" onclick="clearEditor()">âœ• Clear</button>
  </div>

  <div class="header-right">
    <div class="theme-pill">
      <button class="btn active" id="themeDefault" onclick="setMermaidTheme('dark')">Dark</button>
      <button class="btn" id="themeLight" onclick="setMermaidTheme('default')">Light</button>
      <button class="btn" id="themeForest" onclick="setMermaidTheme('forest')">Forest</button>
      <button class="btn" id="themeNeutral" onclick="setMermaidTheme('neutral')">Neutral</button>
    </div>
  </div>
</header>

<!-- â”€â”€â”€ Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
<div class="main">

  <!-- Editor Panel -->
  <div class="editor-panel" id="editorPanel">
    <div class="panel-header">
      <span class="panel-title">Editor</span>
      <span id="charCount" style="font-family:var(--font-code);font-size:0.68rem;color:var(--text-dimmer);">0 chars</span>
    </div>
    <div class="editor-wrapper">
      <div class="line-numbers" id="lineNumbers"></div>
      <textarea id="editor" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Type your Mermaid diagram here..."></textarea>
    </div>
    <div class="status-bar">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Ready</span>
    </div>
  </div>

  <!-- Resizer -->
  <div class="resizer" id="resizer"></div>

  <!-- Preview Panel -->
  <div class="preview-panel">
    <div class="preview-controls">
      <span class="panel-title" style="margin-right:4px">Preview</span>
      <button class="btn" onclick="zoomIn()">ï¼‹</button>
      <span class="zoom-display" id="zoomDisplay">100%</span>
      <button class="btn" onclick="zoomOut()">ï¼</button>
      <button class="btn" onclick="resetZoom()">âŸ³ Fit</button>
      <button class="btn" onclick="toggleAutoRender()" id="autoBtn">Auto â—</button>
    </div>
    <div class="preview-viewport" id="previewViewport">
      <div class="preview-canvas" id="previewCanvas">
        <div id="diagram-output"></div>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
// â”€â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let currentZoom = 1;
let autoRender = true;
let renderTimer = null;
let currentTheme = 'dark';
let isPanning = false;
let panStart = { x: 0, y: 0, scrollLeft: 0, scrollTop: 0 };

// â”€â”€â”€ Mermaid init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
mermaid.initialize({
  startOnLoad: false,
  theme: 'dark',
  darkMode: true,
  securityLevel: 'loose',
  fontFamily: 'JetBrains Mono, monospace',
});

// â”€â”€â”€ Samples â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const samples = {
  flowchart: `flowchart TD
    A([ğŸš€ Start]) --> B{Is it working?}
    B -- Yes --> C[âœ… Great!]
    B -- No --> D[ğŸ”§ Debug]
    D --> E{Fixed?}
    E -- Yes --> C
    E -- No --> F[â˜• Take a Break]
    F --> D
    C --> G([ğŸ End])

    style A fill:#1a2a1a,stroke:#5effd8,color:#5effd8
    style G fill:#1a2a1a,stroke:#5effd8,color:#5effd8
    style C fill:#1a2a1a,stroke:#5effd8,color:#5effd8`,

  sequence: `sequenceDiagram
    autonumber
    actor User
    participant FE as Frontend
    participant API as API Gateway
    participant DB as Database

    User->>FE: Submit login form
    FE->>API: POST /auth/login
    API->>DB: Query user record
    DB-->>API: Return user data
    API-->>FE: JWT token
    FE-->>User: Redirect to dashboard
    Note over User,FE: Session established`,

  class: `classDiagram
    class Animal {
      +String name
      +int age
      +makeSound() String
      +move() void
    }
    class Dog {
      +String breed
      +fetch() void
      +makeSound() String
    }
    class Cat {
      +bool indoor
      +purr() void
      +makeSound() String
    }
    class Owner {
      +String name
      +List~Animal~ pets
      +adopt(animal Animal) void
    }
    Animal <|-- Dog
    Animal <|-- Cat
    Owner "1" --> "0..*" Animal : owns`,

  state: `stateDiagram-v2
    [*] --> Idle
    Idle --> Loading : user requests data
    Loading --> Success : data received
    Loading --> Error : request failed
    Success --> Idle : reset
    Error --> Loading : retry
    Error --> Idle : cancel
    Success --> [*] : done
    note right of Error : max 3 retries`,

  er: `erDiagram
    CUSTOMER ||--o{ ORDER : places
    ORDER ||--|{ LINE-ITEM : contains
    PRODUCT ||--o{ LINE-ITEM : "included in"
    CUSTOMER {
        int id PK
        string name
        string email
        string phone
    }
    ORDER {
        int id PK
        date created_at
        string status
        float total
    }
    LINE-ITEM {
        int id PK
        int quantity
        float price
    }
    PRODUCT {
        int id PK
        string name
        float price
        int stock
    }`,

// â”€â”€â”€ Default content â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const defaultCode = samples.flowchart;

// â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
window.addEventListener('DOMContentLoaded', () => {
  const editor = document.getElementById('editor');

  // Load from URL hash or default
  const hash = location.hash.slice(1);
  if (hash) {
    try { editor.value = decodeURIComponent(atob(hash)); } catch { editor.value = defaultCode; }
  } else {
    editor.value = defaultCode;
  }

  updateLineNumbers();
  updateCharCount();
  renderDiagram();
  setupResizer();
  setupPanning();
  setupEditorListeners();
});

// â”€â”€â”€ Editor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setupEditorListeners() {
  const editor = document.getElementById('editor');

  editor.addEventListener('input', () => {
    updateLineNumbers();
    updateCharCount();
    if (autoRender) {
      clearTimeout(renderTimer);
      setStatus('pending', 'Updatingâ€¦');
      renderTimer = setTimeout(renderDiagram, 600);
    }
  });

  editor.addEventListener('scroll', syncLineNumbers);
  editor.addEventListener('keydown', handleEditorKey);
}

function handleEditorKey(e) {
  // Tab â†’ 2 spaces
  if (e.key === 'Tab') {
    e.preventDefault();
    const ta = e.target;
    const start = ta.selectionStart;
    const end = ta.selectionEnd;
    const val = ta.value;
    ta.value = val.slice(0, start) + '  ' + val.slice(end);
    ta.selectionStart = ta.selectionEnd = start + 2;
    ta.dispatchEvent(new Event('input'));
  }
  // Ctrl/Cmd + Enter â†’ render
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
    e.preventDefault();
    renderDiagram();
  }
}

function updateLineNumbers() {
  const editor = document.getElementById('editor');
  const lines = editor.value.split('\n');
  const container = document.getElementById('lineNumbers');
  container.innerHTML = lines.map((_, i) => `<div>${i + 1}</div>`).join('');
  syncLineNumbers();
}

function syncLineNumbers() {
  const editor = document.getElementById('editor');
  document.getElementById('lineNumbers').style.marginTop = (-editor.scrollTop) + 'px';
}

function updateCharCount() {
  const editor = document.getElementById('editor');
  document.getElementById('charCount').textContent = editor.value.length + ' chars';
}

// â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function renderDiagram() {
  const code = document.getElementById('editor').value.trim();
  const output = document.getElementById('diagram-output');
  if (!code) { output.innerHTML = ''; setStatus('ok', 'Ready'); return; }

  setStatus('pending', 'Renderingâ€¦');
  output.style.opacity = '0.4';

  try {
    const id = 'mermaid-' + Date.now();
    const { svg } = await mermaid.render(id, code);
    output.innerHTML = svg;
    output.style.opacity = '1';
    setStatus('ok', 'Rendered âœ“');
  } catch (err) {
    output.innerHTML = `<div class="error-box"><div class="error-title">âš  Parse Error</div>${escapeHtml(err.message || String(err))}</div>`;
    output.style.opacity = '1';
    setStatus('error', 'Syntax error');
  }
}

function escapeHtml(s) {
  return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

// â”€â”€â”€ Status â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setStatus(type, text) {
  const dot = document.getElementById('statusDot');
  dot.className = 'status-dot' + (type === 'error' ? ' error' : type === 'pending' ? ' pending' : '');
  document.getElementById('statusText').textContent = text;
}

// â”€â”€â”€ Zoom â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setZoom(z) {
  currentZoom = Math.min(4, Math.max(0.1, z));
  document.getElementById('previewCanvas').style.transform = `scale(${currentZoom})`;
  document.getElementById('previewCanvas').style.transformOrigin = 'top left';
  document.getElementById('zoomDisplay').textContent = Math.round(currentZoom * 100) + '%';
}
function zoomIn() { setZoom(currentZoom * 1.2); }
function zoomOut() { setZoom(currentZoom / 1.2); }
function resetZoom() { setZoom(1); document.getElementById('previewCanvas').style.transform = ''; document.getElementById('zoomDisplay').textContent = '100%'; currentZoom = 1; }

// Scroll wheel zoom
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('previewViewport').addEventListener('wheel', (e) => {
    if (e.ctrlKey || e.metaKey) {
      e.preventDefault();
      setZoom(currentZoom * (e.deltaY < 0 ? 1.1 : 0.9));
    }
  }, { passive: false });
});

// â”€â”€â”€ Panning â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setupPanning() {
  const vp = document.getElementById('previewViewport');
  vp.addEventListener('mousedown', (e) => {
    if (e.button !== 0) return;
    isPanning = true;
    panStart = { x: e.clientX, y: e.clientY, scrollLeft: vp.scrollLeft, scrollTop: vp.scrollTop };
    vp.classList.add('panning');
  });
  document.addEventListener('mousemove', (e) => {
    if (!isPanning) return;
    vp.scrollLeft = panStart.scrollLeft - (e.clientX - panStart.x);
    vp.scrollTop = panStart.scrollTop - (e.clientY - panStart.y);
  });
  document.addEventListener('mouseup', () => {
    isPanning = false;
    document.getElementById('previewViewport').classList.remove('panning');
  });
}

// â”€â”€â”€ Auto Render toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function toggleAutoRender() {
  autoRender = !autoRender;
  const btn = document.getElementById('autoBtn');
  btn.textContent = autoRender ? 'Auto â—' : 'Auto â—‹';
  btn.classList.toggle('primary', autoRender);
  showToast(autoRender ? 'Auto-render ON' : 'Auto-render OFF');
}

// â”€â”€â”€ Samples â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function loadSample(name) {
  document.getElementById('editor').value = samples[name];
  closeAllDropdowns();
  updateLineNumbers();
  updateCharCount();
  renderDiagram();
}

function toggleDropdown(id) {
  const el = document.getElementById(id);
  const isOpen = el.classList.contains('open');
  closeAllDropdowns();
  if (!isOpen) el.classList.add('open');
}

function closeAllDropdowns() {
  document.querySelectorAll('.dropdown.open').forEach(d => d.classList.remove('open'));
}
document.addEventListener('click', (e) => {
  if (!e.target.closest('.dropdown')) closeAllDropdowns();
});

// â”€â”€â”€ Theme â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setMermaidTheme(theme) {
  currentTheme = theme;
  mermaid.initialize({ startOnLoad: false, theme, securityLevel: 'loose', fontFamily: 'JetBrains Mono, monospace' });
  document.querySelectorAll('.theme-pill .btn').forEach(b => b.classList.remove('active'));
  const map = { dark: 'themeDefault', default: 'themeLight', forest: 'themeForest', neutral: 'themeNeutral' };
  document.getElementById(map[theme])?.classList.add('active');
  renderDiagram();
}

// â”€â”€â”€ Export â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function exportSVG() {
  const svg = document.querySelector('#diagram-output svg');
  if (!svg) { showToast('Nothing to export', false); return; }
  const blob = new Blob([svg.outerHTML], { type: 'image/svg+xml' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'diagram.svg';
  a.click();
  showToast('SVG downloaded!');
}

function exportPNG() {
  const svg = document.querySelector('#diagram-output svg');
  if (!svg) { showToast('Nothing to export', false); return; }
  const canvas = document.createElement('canvas');
  const scale = 2; // retina
  const bb = svg.getBoundingClientRect();
  canvas.width = bb.width * scale;
  canvas.height = bb.height * scale;
  const ctx = canvas.getContext('2d');
  ctx.scale(scale, scale);
  const img = new Image();
  const svgData = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg.outerHTML);
  img.onload = () => {
    ctx.drawImage(img, 0, 0);
    const a = document.createElement('a');
    a.download = 'diagram.png';
    a.href = canvas.toDataURL('image/png');
    a.click();
    showToast('PNG downloaded!');
  };
  img.src = svgData;
}

// â”€â”€â”€ Share â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function shareLink() {
  const code = document.getElementById('editor').value;
  const encoded = btoa(encodeURIComponent(code));
  const url = location.origin + location.pathname + '#' + encoded;
  navigator.clipboard.writeText(url).then(() => showToast('Share link copied!'));
}

// â”€â”€â”€ Copy Code â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function copyCode() {
  const code = document.getElementById('editor').value;
  navigator.clipboard.writeText(code).then(() => showToast('Code copied!'));
}

// â”€â”€â”€ Clear â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function clearEditor() {
  if (!confirm('Clear the editor?')) return;
  document.getElementById('editor').value = '';
  document.getElementById('diagram-output').innerHTML = '';
  updateLineNumbers();
  updateCharCount();
  setStatus('ok', 'Cleared');
}

// â”€â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showToast(msg, success = true) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast show' + (success ? ' accent' : '');
  clearTimeout(t._timer);
  t._timer = setTimeout(() => { t.classList.remove('show'); }, 2500);
}

// â”€â”€â”€ Resizer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setupResizer() {
  const resizer = document.getElementById('resizer');
  const panel = document.getElementById('editorPanel');
  let dragging = false;
  let startX, startW;

  resizer.addEventListener('mousedown', (e) => {
    dragging = true;
    startX = e.clientX;
    startW = panel.offsetWidth;
    resizer.classList.add('dragging');
    document.body.style.userSelect = 'none';
  });
  document.addEventListener('mousemove', (e) => {
    if (!dragging) return;
    const newW = Math.max(200, Math.min(window.innerWidth - 200, startW + e.clientX - startX));
    panel.style.width = newW + 'px';
  });
  document.addEventListener('mouseup', () => {
    if (dragging) {
      dragging = false;
      resizer.classList.remove('dragging');
      document.body.style.userSelect = '';
    }
  });
}
